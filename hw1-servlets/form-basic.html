<!doctype html>
<html>
<body>
<h2>Form - Basic</h2>
<form method="post" action="part3/basic">
  <label>Email: <input name="email" type="email" required></label><br/>
  <label>Password: <input name="password" type="password" required></label><br/>
  <label>Confirm Password: <input name="confirmPassword" type="password" required></label><br/>
  <label>Upload Your Picture: <input name="picture" type="file"></label><br/>
  Gender:
  <label><input type="radio" name="gender" value="Male">Male</label>
  <label><input type="radio" name="gender" value="Female">Female</label><br/>
  <label>Select Country:
    <select name="country">
      <option>United Kingdom</option><option>United States</option><option>India</option><option>Canada</option>
    </select>
  </label><br/>
  Hobby:
  <label><input type="checkbox" name="hobby" value="Cricket">Cricket</label>
  <label><input type="checkbox" name="hobby" value="Football">Football</label><br/>
  <label>Address:<br/><textarea name="address" rows="6" cols="40"></textarea></label><br/>
  <button type="submit">Submit</button>
</form>
</body>
</html>
